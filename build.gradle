group = "BumboEditoni"
version = "indev"

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    }
}

subprojects {
    configurations {
        compile.extendsFrom(shade)
    }

    ext.isGroup = new File(projectDir, ".group").exists()

    group = rootProject.group
    version = rootProject.version

    //do not configure groups
    if (ext.isGroup) return

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
    }

    apply plugin: 'kotlin'
    apply plugin: 'application'

    dependencies {
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'

        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.2.1'
    }

    def artifactsDir = new File(projectDir, "artifacts")
    artifactsDir.mkdirs()
    ext.artifactsDir = artifactsDir

    jar.baseName = name
    jar.destinationDir = artifactsDir
    jar.version = null

    afterEvaluate {
        jar.from(configurations.shade.collect { zipTree(it) })
    }

    for (def task in tasks.withType(JavaCompile))
    {
        task.sourceCompatibility = "1.8"
        task.targetCompatibility = "1.8"
        task.options.encoding = "UTF-8"
    }
}